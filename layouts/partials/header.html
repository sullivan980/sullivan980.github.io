{{ partial "theme-toggle.html" . }}
<header class="header">
    <nav class="nav">
        <div class="logo-container">
            <a href="{{ "" | absLangURL }}" accesskey="h" title="{{ .Site.Title }} (Alt + H)" class="logo">
                <img src="{{ "img/logo.svg" | absURL }}" alt="{{ .Site.Title }}">
            </a>
        </div>

        {{- if (not site.Params.disableThemeToggle) }}
        <div class="theme-toggle-container">
            <button id="theme-toggle-desktop" accesskey="t" title="(Alt + T)" class="theme-toggle">
                <div class="lamp-unit">
                    <div class="pull-cord"></div>
                    <div class="bulb"></div>
                </div>
            </button>
        </div>
        {{- end }}

        <div class="nav-controls">
            <button class="menu-trigger" aria-label="菜单" aria-expanded="false">
                <span class="menu-trigger-icon">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </span>
            </button>
        </div>

        {{- if site.Menus.main }}
        <div class="nav-menu-container nav-menu-desktop">
            <div class="nav-menu-wrapper">
                <ul id="menu" role="menu">
                    {{- range site.Menus.main }}
                    <li role="menuitem">
                        <a href="{{ .URL | absLangURL }}" title="{{ .Title | default .Name }}">
                            <span class="menu-text">{{ .Name }}</span>
                        </a>
                    </li>
                    {{- end }}
                </ul>
            </div>
        </div>
        {{- end }}
    </nav>
</header>

{{- if site.Menus.main }}
<div class="nav-menu-container nav-menu-mobile">
    <div class="nav-menu-wrapper">
        <ul id="mobile-menu" role="menu">
            {{- range site.Menus.main }}
            <li role="menuitem">
                <a href="{{ .URL | absLangURL }}" title="{{ .Title | default .Name }}">
                    <span class="menu-text">{{ .Name }}</span>
                </a>
            </li>
            {{- end }}
        </ul>
    </div>
</div>
{{- end }}

<script>
document.addEventListener('DOMContentLoaded', function() {
    const menuTrigger = document.querySelector('.menu-trigger');
    const menuContainer = document.querySelector('.nav-menu-mobile');
    const menuWrapper = menuContainer.querySelector('.nav-menu-wrapper');
    const menu = document.getElementById('mobile-menu');
    const body = document.body;
    
    function toggleMenu() {
        const isExpanded = menuTrigger.getAttribute('aria-expanded') === 'true';
        menuTrigger.setAttribute('aria-expanded', !isExpanded);
        menuTrigger.classList.toggle('active');
        menuContainer.classList.toggle('active');
        menuWrapper.classList.toggle('active');
        body.classList.toggle('nav-menu-open');
    }

    if (menuTrigger && menuContainer && menuWrapper) {
        // 点击菜单按钮
        menuTrigger.addEventListener('click', function(e) {
            e.stopPropagation();
            toggleMenu();
        });

        // 点击菜单外部关闭菜单
        document.addEventListener('click', function(event) {
            if (!menuWrapper.contains(event.target) && !menuTrigger.contains(event.target)) {
                if (menuContainer.classList.contains('active')) {
                    toggleMenu();
                }
            }
        });

        // ESC键关闭菜单
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && menuContainer.classList.contains('active')) {
                toggleMenu();
            }
        });

        // 点击菜单项关闭菜单
        if (menu) {
            menu.querySelectorAll('a').forEach(function(link) {
                link.addEventListener('click', function() {
                    toggleMenu();
                });
            });
        }
    }
});</script>
