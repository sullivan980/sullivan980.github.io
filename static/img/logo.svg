<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="40" viewBox="0 0 200 40" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <style>
        .logo-text {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-size: 24px;
            font-weight: 800;
            fill: #000000;
            filter: 
                drop-shadow(0 2px 2px rgba(0, 0, 0, 0.2))
                drop-shadow(0 4px 4px rgba(0, 0, 0, 0.1))
                drop-shadow(0 1px 1px rgba(255, 255, 255, 0.3));
        }
        body.dark .logo-text {
            fill: #ffffff;
            filter: 
                drop-shadow(0 2px 2px rgba(0, 0, 0, 0.3))
                drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2))
                drop-shadow(0 1px 1px rgba(0, 0, 0, 0.5));
        }
    </style>
    <text x="10" y="30" class="logo-text">
        Sullivan's blog
    </text>
</svg> 