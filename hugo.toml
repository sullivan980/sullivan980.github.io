########################################################################################
# Hugo 基础配置（与主题无关的标准配置）
########################################################################################
# 站点基本信息
baseURL = "https://sullivan980.github.io/"
title = "Sullivan's blog"
theme = "Aria"
defaultContentLanguage = "zh"  # 默认语言
min_version = "0.147.4"        # Hugo 最低版本要求

# 站点元数据
copyright = "© 2025 Sullivan · Blog"  # 版权信息
license = "MIT"               # 许可证类型
licenselink = "https://github.com/sullivan980/sullivan-blog/blob/master/LICENSE"  # 许可证链接
description = "A fast, clean, responsive Hugo blog"  # 站点描述
homepage = "https://sullivan980.github.io"           # 站点主页
demosite = ""                                        # 演示站点

# 作者信息
[author]
  name = "Sullivan"                            # 作者名称
  homepage = "https://github.com/sullivan980/"  # 作者主页

# 内容构建设置
enableRobotsTXT = true    # 启用 robots.txt
buildDrafts = false       # 是否构建草稿
buildFuture = false       # 是否构建未来日期的文章
buildExpired = false      # 是否构建过期的文章
enableEmoji = true        # 启用 emoji 表情支持
enableGitInfo = true      # 启用 Git 信息

# 输出配置
[outputs]
  home = ["HTML", "RSS", "JSON"]  # 启用 JSON 输出，用于搜索功能

# Markdown 配置
[markup]
  [markup.highlight]
    noClasses = false
    lineNos = true              # 显示行号
    style = "monokai"           # 高亮主题风格
  
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# SEO 配置
[sitemap]
  changefreq = "weekly"
  filename = "sitemap.xml"
  priority = 0.5

# 隐私设置
[privacy]
  [privacy.x]
    enableDNT = true
    simple = true

# RSS 配置
[services.rss]
  limit = 10  # RSS feed 中的文章数量

[services]
  [services.x]
    disableInlineCSS = true

# 模块配置
[module]
  [[module.imports]]
    path = "github.com/KKKZOZ/hugo-admonitions"  # 提示框模块

########################################################################################
# Aria 主题特定配置（主题实现和定制的配置）
########################################################################################
# 主题标签（描述主题特性，仅供参考）
tags = [
  "responsive",     # 响应式设计
  "simple",         # 简约设计
  "clean",          # 简洁风格
  "light",          # 亮色模式
  "dark",           # 暗色模式
  "blog",           # 博客类型
  "minimalist",     # 极简主义
  "highlight.js",   # 代码高亮
  "search"          # 搜索功能
]

# 主题特性（描述主题功能，仅供参考）
features = [
  "responsive",                # 响应式布局
  "single-column",             # 单栏布局
  "blog",                      # 博客功能
  "cover-image",               # 封面图片
  "table-of-contents",         # 文章目录
  "opengraph",                 # Open Graph 协议
  "highlight.js",              # 代码高亮
  "favicon",                   # 网站图标
  "archive",                   # 文章归档
  "share-icons",               # 分享按钮
  "cover",                     # 文章封面
  # "multilingual",            # 已禁用多语言支持
  "social-icons",              # 社交图标
  "minified-assets",           # 资源压缩
  "theme-toggle",              # 主题切换
  "menu-location-indicator",   # 菜单位置指示
  "scroll-to-top",             # 返回顶部
  "search"                     # 搜索功能
]

# 分页配置
[pagination]
  pagerSize = 5  # 每页显示的文章数量

# 导航菜单配置
[[menu.main]]
  name = "搜索"
  url = "/search"
  weight = 10

[[menu.main]]
  name = "文章"
  url = "/posts"
  weight = 20

[[menu.main]]
  name = "归档"
  url = "/archives"
  weight = 30

[[menu.main]]
  name = "标签"
  url = "/tags"
  weight = 40

[[menu.main]]
  name = "随吐"
  url = "/talks"
  weight = 50

[[menu.main]]
  identifier = "about"
  name = "关于我"
  url = "/about"
  weight = 60

# 主题参数配置
[params]
